<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div id="calculator-frame">
      <div id="display">
        <div id="upper-number"></div>
        <div id="lower-number">0</div>
      </div>
      <div id="keyboard">
        <button class="keys num small-item">1</button>
        <button class="keys num small-item">2</button>
        <button class="keys num small-item">3</button>
        <button class="keys operator small-item">+</button>

        <button class="keys num small-item">4</button>
        <button class="keys num small-item">5</button>
        <button class="keys num small-item">6</button>
        <button class="keys operator small-item">-</button>

        <button class="keys num small-item">7</button>
        <button class="keys num small-item">8</button>
        <button class="keys num small-item">9</button>
        <button class="keys operator small-item">*</button>

        <button class="keys small-item" id="point">.</button>
        <button class="keys num small-item">0</button>
        <button class="keys small-item" id="plus-minus">+/-</button>
        <button class="keys operator small-item">/</button>
        
        <button class="keys big-item" id="clear">C</button>
        <button class="keys big-item" id="equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
