<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <title>Calculator By Pidzi</title>
</head>
<body>
  <div class="container">
    <div class="title">Calculator App <br><span>PIDZI</span></div>
    <div id="calculator-frame">

      <div id="display">
        <div id="upper-number"></div>
        <div id="lower-number">0</div>
      </div>

      <div id="keyboard">
        <div class="row top">
          <button class="keys num">1</button>
          <button class="keys num">2</button>
          <button class="keys num">3</button>
          <button class="keys operator">+</button>
        </div>
        <div class="row 2">
          <button class="keys num">4</button>
          <button class="keys num">5</button>
          <button class="keys num">6</button>
          <button class="keys operator">-</button>
        </div>
        <div class="row mid">
          <button class="keys num">7</button>
          <button class="keys num">8</button>
          <button class="keys num">9</button>
          <button class="keys operator">*</button>
        </div>
        <div class="row 4">
          <button class="keys" id="point">.</button>
          <button class="keys num">0</button>
          <button class="keys" id="plus-minus">+/-</button>
          <button class="keys operator">/</button>
        </div>
        <div class="row bot">
          <button class="keys" id="clear">C</button>
          <button class="keys" id="equals">=</button>
        </div>
      </div>

    </div>
    <div class="footer">

      <div><a href="mailto:truskamarek@centrum.sk?subject=contacting you&body=message">truskamarek@centrum.sk</a></div>
  </div>
</body>
</html>
